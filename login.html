<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   <style>
    /* Set background image */
body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

.background {
    background-image: url('https://wallpaperbat.com/img/323159-green-forest-wallpaper.jpg') ;
    background-size: cover;
    height: 100vh;
    position: relative;
}

/* Dark overlay to enhance readability */
/* .outerbox {
    
    position: absolute;
    top: 0;
    left: 0;

    width: 100%;
    height: 100%;
    padding:30px;
    background: rgba(0, 0, 0, 0.5);
} */

/* Centered login form */
.login-container {
    position: absolute;
    top: 50%;
    left: 50%;

    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    opacity: 0.9;
    padding: 40px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
    color: white;
}

/* Input fields */
.login-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    
}

/* Submit button */
.login-container button {
    width: 100%;
    padding: 12px;
    background-color: rgb(32, 121, 93);
    color: rgba(255, 255, 255, 0.886);
    border: none;
    font-size: 18px;
    border-radius: 4px;
    cursor: pointer;
}

 button:hover {
    background: rgb(104, 139, 0);
}

   </style>
</head>
<body>
    <div class="background">
        <!-- <div class="outerbox"></div> -->
        <div class="login-container">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Login ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
